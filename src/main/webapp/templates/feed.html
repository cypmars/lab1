<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:700|Patua+One|Roboto+Condensed:700" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>

<section id="contact" class="content-section">
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
    <div class="contact-section">
        <div class="container">
            <h2 class="text-center">LÃ¢che un com</h2>
            <p class="text-center">Feel free to shout us by feeling the contact form or visiting our social network sites like Fackebook,Whatsapp,Twitter.</p>
            <div class="row text-center">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form  class="form-horizontal" th:action="@{/share}" method="POST">
                        <div class="form-group ">
                            <label for="exampleInputText">Your Message</label>
                            <textarea id="exampleInputText" name="content" class="form-control" placeholder="Description"></textarea>
                        </div>
                        <button type="submit" class="btn btn-default">Send Message</button>
                    </form>
                </div>
            </div>
            <div class="feed" th:each="post :${posts}">
                <hr/>
                <div class="row feed">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <div class="media">
                            <img class="d-flex align-self-start mr-3" width="64px" src="https://kickprod.com/images/default-picture_0.png" alt="Generic placeholder image"/>
                            <div class="media-body">
                                <h4 th:text="${post.getContent()}"></h4>
                            </div>
                        </div>
                    </div>
                </div>
                <br/>
                <div class="row action">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-2">
                                <form  class="form-horizontal" th:action="@{/sharelike}" method="POST">
                                    <div class="input-group">
                                        <button class="btn btn-primary" type="submit"><i class="fa fa-thumbs-o-up"></i> Like</button>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-10">
                                <form  class="form-horizontal" th:action="@{/sharecom}" method="POST">
                                    <div class="input-group">
                                        <span class="input-group-btn">
                                            <button class="btn btn-danger" type="submit"><i class="fa fa-comment"></i> Comment</button>
                                        </span>
                                        <input type="text" name="content" class="form-control" placeholder="Comment here"/>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row comment" th:each="comment :${comments}">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <hr/>
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-10">
                                <div class="media">
                                    <img class="d-flex align-self-start mr-3" width="64px" src="https://kickprod.com/images/default-picture_0.png" alt="Generic placeholder image"/>
                                    <div class="media-body">
                                        <p th:text="${comment.getContent()}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row comment">
                    <hr/>
                    <p ></p>
                </div>
            </div>
        </div>
        <br/>
    </div>
</section>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
<style>

    body{
        width:100%;
        height:100%;
        font-family: 'Roboto Condensed', sans-serif;

    }

    h1,h2,h3 {
        margin:0 0 35px 0;
        font-family: 'Patua One', cursive;
        text-transform: uppercase;
        letter-spacing:1px;
    }

    p{
        margin:0 0 25px;
        font-size:18px;
        line-height:1.6em;
    }
    a{
        color:#26a5d3;
    }
    a:hover,a:focus{
        text-decoration:none;
        color:#26a5d3;
    }

    hr{
        background-color:#ffffff;
    }

    #contact{
        background:#333333;
        color:#f4f4f4;
        padding-bottom:80px;
    }

    textarea.form-control{
        height:100px;
    }
</style>
</body>
</html>
